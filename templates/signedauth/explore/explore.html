<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>SignedAuth Explore Form</title>
<style type='text/css'>
table.th, table.td {
text-align: left;
}
input[type="text"] {
width: 400px;
}
</style>
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type='text/javascript'>
  function dosubmit(url, method, data) {
    params = {
      url : url,
      type : method,
      success: function(data, textStatus, jqXHR) {
        alert(data);
      }
    };
    if (data && data != 'undefined') {
      params.data = data;
    }
    $.ajax(params);
  };
</script>
</head>

<body>
<h1>SignedAuth Explore Form</h1>

<form name="explore" action="." method="POST">
<table>
{{ form.as_table }}
<tr>
  <td>&nbsp;</td>
  <td><input type="submit" value="explore" /></td>
</tr>
</table>
</form>

{% if form.signed %}
<h2>Signed Result</h2>
<p><a href="{{ form.signed }}" target="_BLANK">{{ form.signed }}</a></p>
<p>(unsigned referral link) <a href="{{ form.orig }}">{{ form.orig }}</a></p>


<p>
  <a href='#' onclick="dosubmit('{{ form.signed }}', 'DELETE')">Send as an HTTP Delete</a>
</p>
<p>
  <a href='#' onclick="dosubmit('{{ form.signed }}', 'PUT', {url : 'http://example.com'})">Send as an HTTP Put (update)</a>
</p>
<p>
  <a href='#' onclick="dosubmit('{{ form.signed }}', 'POST')">Send as an HTTP Post (create)</a>
</p>

{% endif %}

</body>
</html>
